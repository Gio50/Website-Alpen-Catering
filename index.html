<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Catering Service</title>
</head>
<body>
    <nav class="main-menu">
        <div class="menu-item">
            <a href="#">Unser Angebot</a>
            <div class="submenu">
                <a href="#">Raclette</a>
                <a href="#">Bratwurst</a>
                <a href="#">Rösti</a>
                <a href="#">Getränke</a>
            </div>
        </div>
        <a href="#">Catering</a>
        <a href="#">Logistische Mittel</a>
        <a href="#">Vermietung</a>
        <a href="#">Drive-In</a>
        <a href="#">Kontakt</a>
    </nav>

    <div class="hero">
            <div class="slider">
                <div class="slide"><img src="images/home_01" alt="Hero Image 1"></div>
                <div class="slide"><img src="images/home_02.jpg" alt="Hero Image 2"></div>
                <div class="slide"><img src="images/home_03.jpg" alt="Hero Image 3"></div>
        </div>
    </div>

    <div class="text-segment">
        <h1>Wilkommen bei Alpen-Catering</h1>
        <p>Text text text text text. Text text text text text. Text text text text text.</p>
    </div>

    <div class="gallery">
        <h2>Unsere Gerichte</h2>
            <div class="gallery-grid">
                <div class="gallery-item"><img src="images/img_01.jpg" alt="Project 1"></div>
                <div class="gallery-item"><img src="images/img_02.jpg" alt="Project 2"></div>
                <div class="gallery-item"><img src="images/img_03.jpg" alt="Project 3"></div>
        </div>
    </div>

    <footer>
        <a href="#">Kontakt</a>
        <a href="#">Datenschutz</a>
    </footer>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.style.transform = `translateX(${(i - index) * 100}%)`;
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        setInterval(nextSlide, 5000);
        showSlide(currentSlide);
    </script>
</body>
</html>
